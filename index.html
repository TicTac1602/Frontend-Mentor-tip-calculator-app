<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">

    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
    <title>Emil Toulouse | Tip calculator app</title>

    <script nomodule="" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="logo">
        <img src="./images/logo.svg" alt="Splitter Logo">
      </div>
      
      <div class="box">
        <div class="input">
          <div id="bill-section">
            <div class="brabra">
              <label for="bill-amount" >Bill</label>
              <div id="emsg-bill" class="emsg-bill"></div>
            </div>
            
              <div class="bill-input">
                <div class="bill-image">
                  <img src="./images/icon-dollar.svg" alt="Dollar Icon">
                </div>
                <input name="bill-amount" onchange="checkBill()" class="bill-amount" id="bill-amount" placeholder="Ex : 500" required/>
              </div> 
            
          </div>
            
          <div id="tip-section">
            <label for="custom">Select Tip %</label>
            <div class="tip-button">
              <button class="percent">5%</button>
              <button class="percent">10%</button>
              <button class="percent">15%</button>
              <button class="percent">25%</button>
              <button class="percent">50%</button>
              <input name="custom" id="custom" type="text" placeholder="Custom" onfocus="this.placeholder=''"/>
            </div>
          </div>  

          <div id="people-section">
            <div class="brabra">
              <label for="people-number" >Number of People</label>
              <div id="emsg-people" class="emsg-people"></div>
            </div>
            
            <div class="people-input">
              <div class="people-image">
                <img src="./images/icon-person.svg" alt="Person Icon">
              </div>
              <input name="people-number" onchange="checkPeople()" class="people-number" id="people-number" placeholder="Ex : 1" min="1" required/>
            </div>    
          </div>
        </div>
        

        <div class="result">
          <div id="tip-amount">
            <div class="tip-amount">
              <h2>Tip Amount</h2>
              <p>/ person</p>
            </div>
            <div name="tip-amount" class="amount" id="amount"></div>
          </div>
          <div id="total">
            <div class="total">
              <h2>Total</h2>
              <p>/ person</p>
            </div>
            <div name="total-amount" class="total-amount" id="total-amount"></div>
          </div>  
          
          <button class="reset" id="reset">RESET</button> 
        </div>
        
      </div> 
    </div> 
  </body>
<script src="./index.js"></script>
</html>
